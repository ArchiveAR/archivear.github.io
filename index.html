<!DOCTYPE html>
<html>
    <head>
        <title>Archive (WebAR Startup Simulation | University of Florida)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="style.css">
	    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    </head>
<body>
    <div class="wrapper" data-depth="0" style="pointer-events: auto;position:relative">
        <div class="content" id="scene" data-input-element="#scene-input">
            <div class="logo flex-center" data-depth="0.7">
                <section>
                    <img class="img" src="assets/archive_logo.png">

            </div>
            <div class="greeting flex-center" data-depth="0.5">
                <section>
                    <h2>A Global AR Library that allows users to create, host and view Augmented Reality Experiences on the Web!</h2>
                    <p>Engineering Entrepreneurship | Engineering Innovation Institute | Unversity of Florida</p>
                </section>
            </div>
        </div>
        <div class="btn content flex-center" data-depth="0.1">
            <a target="_blank" class="webar-btn" href="https://archivear.github.io/demo/archive-webar.html" title="Archive WebAR Demo">
              <div>View WebAR Demo</div>
            </a>
        </div>
    </div>
                
            <div class="flex-center"  style="padding-top: 2%!important">
                    <h2 style="text-align:center">Open the link above on your phone/tablet and point it at the the target below!</h2>
                    <div class="flex-center" style="margin-top: 5%!important">
                            <img class="img" style="width: 75%!important" src="demo/assets/archive_marker.png">
                    </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
	var scene = document.getElementById('scene');
	var input= document.getElementById('scene-input');
	var parallaxInstance = new Parallax(scene, { relativeInput: true, inputElement: input});
</script>
